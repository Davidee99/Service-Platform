<div class="message-container">
  <ng-container *ngIf="(credentials$ | async)!=null; else default">
  <ng-container *ngFor="let message of chat.messages">

  <app-single-message
    class="message"
    [message]="message"
    [ngClass]="{
      right: message.sender == (credentials$ | async)?.user_id,
      left: message.sender != (credentials$ | async)?.user_id
    }"
  ></app-single-message>

</ng-container>

</ng-container>
<ng-template #default>
  <ng-container *ngFor="let message of chat.messages">

    <app-single-message
      class="message"
      [message]="message"
      [ngClass]="{
        right: chat.userId==message.sender,
        left: chat.operatorId==message.sender
      }"
    ></app-single-message>
  
  </ng-container>
</ng-template>

</div>
<div class="input-box">
    <div class="icons-box">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
          ></mat-icon>
          
          <input type="file" class="form-control" id="actual-btn" hidden>
          <label for="actual-btn" class="label-file"><mat-icon> attach_file</mat-icon></label>
    </div>
  <input matInput class="textbox" type="text" name="text" autocomplete="off"
    [(ngModel)]="messageToSend.message" (ngModelChange)="onInputChange($event)"/>

  <button mat-raised-button color="warn" class="send" type="button" (click)="sendMessage()">Send</button>
</div>
