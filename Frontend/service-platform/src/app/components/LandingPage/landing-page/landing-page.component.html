

  <form class="landing-page-form" #myForm="ngForm">
  <div class="title-form">
    <h2>Create Ticket</h2>
  </div>
    <mat-form-field class="landing-page-form-field">
      <mat-label>Firstname</mat-label>
      <input matInput placeholder="Firstname" required [(ngModel)]="userData.firstname">

      <div *ngIf="myForm.controls['firstname'].invalid && (myForm.controls['firstname'].dirty || myForm.controls['userData.firstname'].touched)">
        <p *ngIf="myForm.controls['firstname'].errors.required">Il nome utente Ã¨ obbligatorio.</p>
      </div>

    </mat-form-field>

    <mat-form-field class="landing-page-form-field">
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Lastname"  required>
      </mat-form-field>

      <mat-form-field class="landing-page-form-field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email"  required >
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Type</mat-label>
        <select matNativeControl required>
          <option value="REFUND">REFUND</option>
          <option value="PRODUCT">PRODUCT</option>
        </select>
      </mat-form-field>    
  
    <mat-form-field class="landing-page-form-field">
      <mat-label>Issues details </mat-label>
      <textarea matInput placeholder="Issues detail"  required></textarea>
    </mat-form-field>

    

    <div class="landing-page-form-button">
        <button mat-raised-button color="primary"  >Send</button>
    </div>
   

  </form>
